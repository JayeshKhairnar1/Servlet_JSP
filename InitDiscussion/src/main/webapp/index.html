<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Styled Page</title>
<style>
    body {
        background: linear-gradient(135deg, #e0f7fa, #80deea);
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
    }
    .marquee {
        width: 100%;
        background-color: bisque;
        color: blue;
        font-size: 40px;
        padding: 15px 0;
        text-align: center;
        font-weight: bold;
    }
    .container {
        flex-grow: 1;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
    }
    .panel {
        background-color: rgba(255, 255, 255, 0.9);
        border-radius: 15px;
        padding: 40px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        text-align: center;
    }
    .button {
        display: inline-block;
        background-color: #4CAF50;
        color: white;
        padding: 15px 30px;
        text-align: center;
        text-decoration: none;
        font-size: 24px;
        margin: 20px;
        border-radius: 12px;
        transition: background-color 0.3s, transform 0.3s;
    }
    .button:hover {
        background-color: #45a049;
        transform: translateY(-5px);
    }
</style>
</head>
<body>

<marquee class="marquee">Jayesh Khairnar</marquee>

<div class="container">
    <div class="panel">
        <h1><a class="button" href="FirstServ">First Serv</a></h1>
        <h1><a class="button" href="SecondServ">Second Serv</a></h1>
        <h1><a class="button" href="ThirdServ">Third Serv</a></h1>
    </div>
</div>

</body>
</html>
